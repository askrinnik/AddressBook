<form class="form-horizontal" data-ng-submit="vm.updateUser()" name="vm.userForm">
    <h2>Редактировать</h2>

    <div class="form-group">
      <label for="firstName" class="control-label col-md-1">Имя:</label>
      <div class="col-md-2">
        <input type="text" id="firstName" name="firstName" class="form-control" required
               data-ng-model="vm.person.Name"
               placeholder="Enter First Name"
               data-ng-minlength="3"
               data-ng-maxlength="50" />
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="control-label col-md-1">Фамилия:</label>
      <div class="col-md-2">
        <input type="text" id="lastName" name="lastName" class="form-control" required
               data-ng-model="vm.person.SurName"
               placeholder="Enter Last Name"
               data-ng-minlength="3"
               data-ng-maxlength="50" />
      </div>
    </div>

    <div class="form-group">
      <label for="birthDay" class="control-label col-md-1">Дата рождения:</label>
      <div class="col-md-2">
        <input type="text" id="birthDay" name="birthDay" class="form-control" required
               data-ng-model="vm.person.BirthDay" />
        <script type="text/javascript">
          $(function () {
            appService.addDatePicker("birthDay");
          });
        </script>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-1 col-md-2">
        <button type="submit" class="btn btn-success">Update</button>
        <a ui-sref="persons" class="btn btn-danger">Cancel</a>
      </div>
    </div>
</form>
