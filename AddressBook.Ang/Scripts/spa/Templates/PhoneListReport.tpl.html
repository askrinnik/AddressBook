<h2>Список людей с телефонами</h2>

<table>
  <tr>
    <th>Фамилия и имя</th>
    <th>Номер телефона</th>
  </tr>
  <tr ng-repeat="item in vm.phones">
    <td>
      <a ui-sref="editPerson({userId: item.personId})">{{item.personName}}</a>
    </td>
    <td>
      <a ui-sref="editPhone({phoneId: item.phoneId})">{{item.personPhone}}</a>
    </td>
  </tr>
</table>
