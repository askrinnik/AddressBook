<h2>Список людей с телефонами</h2>

<table>
  <tr>
    <th>Фамилия и имя</th>
    <th>Номер телефона</th>
  </tr>
  <tr ng-repeat="item in vm.phones">
    <td>
      <a href="" ng-click="editPerson(item.PersonId)">{{item.PersonName}}</a>
    </td>
    <td>
      <a href="" ng-click="editPhone(item.PhoneId)">{{item.PersonPhone}}</a>
    </td>
  </tr>
</table>
